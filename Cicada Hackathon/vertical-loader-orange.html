<!DOCTYPE html>
<html>
<head>
<style>
body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

#loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background-color: black;
  color: #FF8C00; /* Sun orange color */
  display: flex;
  justify-content: center;
  align-items: center;
}

.loader-content {
  width: 100%;
  text-align: center;
  height: 120px;
  position: relative;
}

.word {
  position: absolute;
  width: 100%;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  font-size: 80px;
  font-weight: bold;
  text-transform: uppercase;
  opacity: 0;
}

@keyframes fadeInOut {
  0% {
    opacity: 0;
    transform: translateY(50px) translateX(-50%);
    left: 50%;
  }
  15% {  /* Increased from 10% for slower fade in */
    opacity: 1;
    transform: translateY(0) translateX(-50%);
    left: 50%;
  }
  85% {  /* Decreased from 90% for slower fade out */
    opacity: 1;
    transform: translateY(0) translateX(-50%);
    left: 50%;
  }
  100% {
    opacity: 0;
    transform: translateY(-50px) translateX(-50%);
    left: 50%;
  }
}

#word1 {
  animation: fadeInOut 3s forwards; /* Increased from 2s to 3s */
}

#word2 {
  animation: fadeInOut 3s forwards;
  animation-delay: 3s; /* Increased from 2s to 3s */
}

#word3 {
  animation: fadeInOut 3s forwards;
  animation-delay: 6s; /* Increased from 4s to 6s */
}

.hide-loader {
  animation: fadeOut 0.8s ease-in-out forwards; /* Increased from 0.5s to 0.8s */
  animation-delay: 9.5s; /* Adjusted for new timing */
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}
</style>
</head>
<body>
<div id="loader" class="hide-loader">
  <div class="loader-content">
    <div class="word" id="word1">Experience</div>
    <div class="word" id="word2">Digital</div>
    <div class="word" id="word3">Excellence</div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  setTimeout(() => {
    const loader = document.getElementById('loader');
    loader.style.display = 'none';
  }, 10300); // Adjusted timing (9.5s + 0.8s)
});
</script>
</body>
</html>
